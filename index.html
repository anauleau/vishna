    <title>HackerNews Visualization with d3.js</title>

      <article>
        <h1>Visual HackerNews</h1>
        <form id="category">

          <input type="radio" name="category" value="newest">Newest</input>
          <input type="radio" name="category" value="ask">Ask HN</input>
        </form>
      </article>
