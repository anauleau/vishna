<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="vishna.css"></link>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="custom-tooltip.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <title>HackerNews frontpage visualization using d3.js</title>
    <body>
      <article>
        <h1>Visual HackerNews</h1>
        <form id="category">
          <input type="radio" name="category" value="news" checked>Frontpage</input>
          <input type="radio" name="category" value="best">Best</input>
          <input type="radio" name="category" value="newest">Newest</input>
          <input type="radio" name="category" value="ask">Ask HN</input>
        </form>
      </article>
      <script src="vishna.js"></script>
    </body>
</head>
</html>
